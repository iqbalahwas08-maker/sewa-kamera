<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Checkout</h1>
  </header>
  <main>
    <h2>Ringkasan Pesanan</h2>
    <ul id="checkoutItems"></ul>
    <form>
      <label>Nama:</label><input type="text" required><br>
      <label>Alamat:</label><input type="text" required><br>
      <label>No HP:</label><input type="text" required><br>
      <button type="submit">Konfirmasi Pesanan</button>
    </form>
  </main>

  <script>
    // ambil data dari localStorage
    const items = JSON.parse(localStorage.getItem('cart')) || [];
    const list = document.getElementById('checkoutItems');
    list.innerHTML = items.map(item => `<li>${item.name} x ${item.qty}</li>`).join('');
  </script>
</body>
</html>
